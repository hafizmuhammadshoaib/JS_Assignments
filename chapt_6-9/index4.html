<body>
    <script>
var tableNum = prompt('Enter the table number',5);
 document.write('Table of '+tableNum+ '<br />');
        for (var i = 1; i <= 10; i++) {
            document.write(tableNum + 'x'+i+'='+(tableNum*i)+'<br />');
        }

    </script>
</body>
