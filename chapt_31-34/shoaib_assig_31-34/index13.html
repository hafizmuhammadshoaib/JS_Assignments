<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var age = prompt("enter your age");
        var curYear = new Date();
        var birthYear = new Date().setFullYear(curYear.getFullYear() - age);
        document.write("your age is " + age + "<br />" + "your birth year is " + new Date(birthYear).getFullYear());
    </script>
</body>

</html>
