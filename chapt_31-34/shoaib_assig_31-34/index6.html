<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var newDate = new Date();
        document.write("Current Date: " + new Date() + " <br />");
        document.write("Ellapsed milliseconds since January 1,1970: " + (newDate.getTime()) + " <br />");
        document.write("Ellapsed seconds since January 1,1970: " + ((newDate.getTime())/(1000*60*60) + " <br />"));
    </script>
</body>

</html>
