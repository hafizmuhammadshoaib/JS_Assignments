<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var beginOfYear = new Date(2017,1,1).getTime();
        console.log(beginOfYear);
        var todayDate = new Date().getTime();
        console.log(todayDate);
        document.write("On reference date " + new Date() + " " + ((todayDate - beginOfYear) / 1000) + " seconds had passed since beginning of 2017");

    </script>
</body>

</html>
