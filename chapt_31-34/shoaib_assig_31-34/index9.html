<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var lastRamadanDate = new Date(2015, 5, 18).getTime();
        var currentRamadanDate = new Date().getTime();
        document.write((new Date(currentRamadanDate - lastRamadanDate).getTime() / (1000 * 60 * 60  * 24)).toFixed(0) + " days passed have passed since 1 Ramadan 2015");
    </script>
</body>
