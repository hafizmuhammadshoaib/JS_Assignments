<!DOCTYPE html>

<head>

<body>
    <script>
        var curDate = new Date();
        var oneHourAhead = new Date().setHours(curDate.getHours() - 1);
        document.write("current Date: "+curDate+" 1 hour ago it was "+ new Date(oneHourAhead));
    </script>
</body>
