<body>
    <script>
        document.write("Occurenc L in Hello is: " + countSpecLetter("hello", "l"));
        function countSpecLetter(string, letter) {
            var count = 0;
            var start = 0;
            var value = -1;
            for (var index = 0; index < string.length; index++) {
                value = string.indexOf(letter, start);
                if (value != -1) {
                    count++;
                    console.log(value);
                    start = value + 1;
                }
                else {
                    break;
                }
            }
            return count;
        }

    </script>
