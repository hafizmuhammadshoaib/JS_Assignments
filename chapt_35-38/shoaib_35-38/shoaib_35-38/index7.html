<body>
    <script>
        console.log(factorial(4));
function factorial(num){
    var ans=1;
    if(num==0 || num==1){
        return ans;
    }
    for(var i=num;i>=1;i--){
        ans*=i;
    }
    return ans;
}
    </script>
