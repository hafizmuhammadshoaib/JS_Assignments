<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var product = 1;
        for (var i = 0; i <= 7; i += 1) {
            if (i % 2 != 0) {
                product *= i;
            }

        }
        document.write("product from 1 to 7 is " + product);
    </script>
</body>

</html>
