<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var celcius = 25;
        var fahrenheit = 70;
        var celciusOutput = (fahrenheit - 32) * 5 / 9;
        var fahrenheitOutput = (celcius * (9 / 5) + 32);
        document.write(celcius + '&deg;C is ' + fahrenheitOutput + '&deg;F' + '<br />');
        document.write(fahrenheit + '&deg;F is ' + celciusOutput + '&deg;C' + '<br />');
    </script>
</body>

</html>
