<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var string = "The quick brown fox jumps over the lazy dog";
        var str = string.toLowerCase();
        var count =0;
        var start =0;
        for (var i = 0; i < str.length; i++) {
            var index = str.indexOf("t",start);
            if (index!=-1){
                count++;
                start = index + 4;
            }
            else{
                break;
            }
        }
        document.write("The search string is: "+ string + "<br />");
        document.write("Occurence of 'the' in a string is: "+ count);

    </script>
</body>

</html>
