<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var randomNum = Math.random();
        var roundOff = Math.floor(randomNum * 2) +1;
        if (roundOff === 2) {
            document.write(roundOff + "<br />" + "random Coin value: Heads");
        }
        else {
            document.write(roundOff + "<br />" + "random Coin value: Tails");
        }
    </script>
</body>

</html>
