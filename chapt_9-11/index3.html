<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var color = prompt("Enter the color of road traffic");
        if (color.toLocaleLowerCase() === "red") {
            alert("Must stop");
        }
        else if(color.toLocaleLowerCase() === "yellow"){
            alert("Ready to move");
        }
        else if(color.toLocaleLowerCase() === "green"){
            alert("Move now");
        }
    </script>
</body>

</html>
