<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var colorNames = ["red", "yellow", "green", "blue", "orange", "white", "purple", "black"];
        for (var i = 0; i < colorNames.length; i++) {
            document.write(colorNames[i] + "<br />");

        }
        var addColor = prompt("which color you want to add?");
        var addIndex = prompt("Enter the index of the color");
        document.write("<h2>updated array:</h2>");
        colorNames.splice(addIndex, 0, addColor);
        for (var i = 0; i < colorNames.length; i++) {
            document.write(colorNames[i] + "<br />");

        }
    </script>
</body>

</html>
